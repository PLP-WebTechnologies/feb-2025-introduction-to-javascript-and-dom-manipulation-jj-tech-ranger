<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJ'S Playground</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>👋 Hi, I'm JJ!</h1>
    <p>I love skating 🎿, reading novels 📚, and practicing karate 🥋.</p>
  </header>

  <section>
    <h2>🌟 My Hobbies</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/400x300/?skating" alt="Skating">
      <img src="https://source.unsplash.com/400x300/?reading" alt="Reading">
      <img src="https://source.unsplash.com/400x300/?karate" alt="Karate">
    </div>
  </section>

  <section>
    <h2>🧪 DOM Playground</h2>
    <p id="dynamicText">Click the button to change me!</p>
    <button onclick="changeText()">Change Text</button>
    <button onclick="toggleElement()">Add/Remove Surprise</button>
    <div id="surpriseContainer"></div>
  </section>

  <footer>
    <p>Happy Coding! 💻✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
